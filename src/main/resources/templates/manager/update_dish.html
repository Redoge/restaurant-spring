<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
  <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title th:text="${someDish.name + ' - update'}"></title>
</head>
<body>
<h1 th:text="${'Cтрава: ' + someDish.name}"></h1>
<form th:method="POST" th:action="'/manager/update_dish/'+${someDish.id}"  th:object="${dish}">
  <input type="hidden" th:field="*{id}" th:value="${someDish.id}" />
  <input type="hidden" th:name="categories" th:value="${someDish.categories.id}"/> <!--Не працює ID-->
  <label for="name" th:text="${'Enter the name ('+ someDish.name +'):'}"> </label><br/>
  <input type="text" th:field="*{name}" id="name" th:placeholder="${someDish.name}"/>
  <div style="color:red" th:if="${#fields.hasErrors('name')}" th:errors="*{name}" >Name Error</div><br/>
  <label for="price" th:text="${'Enter the name ('+ someDish.price +'):'}">Enter price: </label><br/>
  <input type="number" th:field="*{price}" id="price" th:placeholder="${someDish.price}"/>
  <div style="color:red" th:if="${#fields.hasErrors('price')}" th:errors="*{price}">Name Error</div><br/>
  <button type="submit">Submit</button>
</form>
</body>
</html>
