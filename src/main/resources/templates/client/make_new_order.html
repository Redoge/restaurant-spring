<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>New order</title>
</head>
<body>
<header th:insert="pattern/client/nav.html :: header"></header>
    <form th:method="POST" th:action="@{/client/make-order}" th:object="${order}">
        <label for="dish_name">Name of the dish:</label><br>
        <input type="text" name="dish" id="dish_name"><br>
        <label for="count">Count:</label><br>
        <input type="number" name="count" id="count"><br>
        <label for="adress">Adress:</label><br>
        <input type="text" name="adress" id="adress"><br>
        <div><input type="submit">Submit</div>
    </form>
</body>
</html>
